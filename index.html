<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#8fa2f7">

    <title>SkiZag</title>

    <!-- Collegamento al Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icona per dispositivi Apple -->
    <link rel="apple-touch-icon" href="icon192.png">

    <!-- Disabilita la barra URL in Safari quando aperto dalla Home -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Nome visualizzato nella Home Screen -->
    <meta name="apple-mobile-web-app-title" content="Ski-Zag!">

    <!-- Colore della barra di stato -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Registra il Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker registered!"))
                .catch(error => console.log("Service Worker registration failed:", error));
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c4d3fc;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .canvas-container {
            position: relative;
            width: 310px;
            height: 400px;
            background-color: #c4d3fc;
            border: none;
            margin-top: -100px;
        }
        .canvas-container img.cover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            height: auto;
        }
        .button-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container a {
            position: absolute;
        }
        .button-container a.training {
            top: 77%;
            left: 13%;
        }
        .button-container a.players {
            top: 77%;
            left: 53%;
        }
        .button-container img {
            width: 109px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button-container img:hover {
            transform: scale(1.1);
        }

        /* Stile per il pulsante Share */
        .share-container {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
        }

        .button-container button.share {
            background-color: #c4d3fc;
            color: #434d74;
            font-size: 14px;
            padding: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .button-container button.share:hover {
            opacity: 0.8;
        }

        button.share img.share-icon {
            width: 20px;
            height: auto;
            vertical-align: middle;
            transform: translateY(0px); /* Abbassa leggermente le icone */
        }

        button.share .share-text {
            margin-top: -2px;
        }

        /* Posizionamento dei credits sotto il pulsante Share */
        .credits {
            color: white;
            font-size: 10px;
            text-align: center;
            margin-top: 5px; /* Distanza dal pulsante */
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <img class="cover" src="cover.png" alt="Cover Image">
        <div class="button-container">
            <a href="training.html" class="training">
                <img src="training.png" alt="Training Button">
            </a>
            <a href="players.html" class="players">
                <img src="players.png" alt="Players Button">
            </a>
            <!-- Contenitore per Share e Credits -->
            <div class="share-container">
                <!-- Pulsante SHARE -->
                <button id="shareBtn" class="share" title="Share the App">
                    <img src="share.png" alt="Share Icon" class="share-icon">
                    Share Ski-Zag!
                    <img src="share2.png" alt="Share Icon 2" class="share-icon">
                </button>
                <!-- Crediti sotto il pulsante Share -->
                <p class="credits">A game by © Davide Ghelfi - 2025. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Script per il pulsante di condivisione -->
    <script>
        document.getElementById('shareBtn').addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: 'SkiZag - Free game!',
                    text: 'Check out SkiZag, a fun free skiing game!',
                    url: 'https://dagame71.github.io/ski/'
                })
                .then(() => console.log('Share successful!'))
                .catch((error) => console.log('Error sharing:', error));
            } else {
                // Fallback se la Web Share API non è supportata
                alert("Your browser doesn't support the native share feature.\n\nPlease copy the link:\nhttps://dagame71.github.io/ski/");
            }
        });
    </script>
</body>
</html>
